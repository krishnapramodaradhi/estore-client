<div class="container">
  <div class="pt-5">
    <p>
      <a routerLink="./new" class="btn btn-primary">New Product</a>
    </p>
    <p>
      <input
        #query
        (keyup)="filter(query.value)"
        type="text" class="form-control" placeholder="Search....">
    </p>
    <table class="table">
      <thead>
        <tr>
          <th>S.No.</th>
          <th>Title</th>
          <th>Price</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of filteredProducts; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ p.title }}</td>
          <td>{{ p.price | currency:'INR' }}</td>
          <td>
            <a routerLink="{{p.id}}">Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
