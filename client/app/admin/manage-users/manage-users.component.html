<div class="container">
  <div class="pt-5">
    <p>
      <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search with username">
    </p>
    <table class="table">
      <thead>
        <tr>
          <th>S.No.</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Username</th>
          <th>role</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of filteredUsers; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ u.firstName }}</td>
          <td>{{ u.lastName }}</td>
          <td>{{ u.email }}</td>
          <td>{{ u.username }}</td>
          <td>{{ u.role }}</td>
          <td>
            <a routerLink="{{u.id}}">Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
