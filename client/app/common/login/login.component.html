<div class="modal-content modal-animate">
  <div class="modal-body">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="container">
      <div class="logo">
        <i class="fab fa-phoenix-framework"></i>
      </div>
      <h3 class="text-center heading">{{ content | uppercase }}</h3>
      <form [formGroup]="form" (submit)="onLogin()">
        <ngb-alert *ngIf="errMessage" [type]="alert" (close)="errMessage = null">{{ errMessage | json }}</ngb-alert>
        <div class="form-group">
          <input id="email" formControlName="email" type="text" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <input id="password" formControlName="password" type="password" class="form-control" placeholder="Password">
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1" formControlName="keepMeLoggedIn">
          <label class="custom-control-label" for="customCheck1">Keep Me Logged In</label>
        </div>
        <button class="btn btn-primary btn-block">Login</button>
        <!-- <button class="btn btn-danger btn-block" (click)="activeModal.close('Close click')">Login with Google</button> -->
        <p class="text-center reg-text">
          Not a User?
          <a routerLink="register" class="register" (click)="activeModal.close('Close click')">Register</a>
        </p>
      </form>
    </div>
  </div>
</div>
