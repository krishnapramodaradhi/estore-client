<div class="animate">
  <div class="container">
    <div class="row">
      <div class="col-7">
        <h1>Created using Pure CSS3 Animated Gradient Background</h1>
      </div>
      <div class="col-5">
        <form [formGroup]="form" class="form">
          {{ error }}
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" formControlName="firstName" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" formControlName="lastName" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" formControlName="email" type="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="userName">UserName</label>
            <input id="userName" formControlName="username" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" formControlName="password" type="password" class="form-control">
          </div>
          <a class="reset" (click)="resetForm()">Reset Form</a>
          <button type="button" (click)="onRegister()" class="btn btn-register">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
